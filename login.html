<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Shopping Mart | Ecommerce Website Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css'>
    <link rel="stylesheet" href="./cart.css">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" language="javascript" src="login.js"></script>

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="" width="125px" /></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
                <a href="javascript:void(0);">
                    <button class="cartbutton " onclick='sideNav(1)'>
                        <i class='fas fa-shopping-cart' style='font-size:2rem;'></i>
                    </button>
                    <span class='total-qty'>0</span>

                </a>
            </div>
        </div>
    </div>

    <!-- Login Page -->

    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/image1.png" width="100%" />
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="indicator" />
                        </div>
                        <form action="" id="LoginForm">
                            <input id="userName" type="text" placeholder="Enter Username" value="" />
                            <input id="userPw" type="password" placeholder="Enter Password" value="" />
                            <input id="login_btn" type="submit" value="Login" onClick="check()" />
                            <a href="">Forgot Password</a>
                        </form>
                        <form action="" id="RegForm">
                            <input id="name1" type="text" placeholder="Name" value="" />
                            <input id="pw" type="password" placeholder="Password" value="" />
                            <input id="rgstr_btn" type="submit" value="Get Account" onClick="store()" />
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col-1">
                        <h3>Download Our App</h3>
                        <p>
                            Download App for Android <br /> and ios mobile phone
                        </p>
                        <div class="app-logo">
                            <img src="images/play-store.png" alt="" />
                            <img src="images/app-store.png" alt="" />
                        </div>
                    </div>
                    <div class="footer-col-2">
                        <img src="images/logo.png" alt="" />
                        <p>
                            Hello <br />welcome you
                        </p>
                    </div>
                    <div class="footer-col-3">
                        <h3>Useful Links</h3>
                        <ul>
                            <li>Coupons</li>
                            <li>Return Policy</li>
                        </ul>
                    </div>

                    <div class="footer-col-4">
                        <h3>Follow us</h3>
                        <ul>
                            <li>Facebook</li>
                            <li>Twitter</li>
                            <li>Instagram</li>
                            <li>YouTube</li>
                        </ul>
                    </div>
                </div>
                <hr />
            </div>
        </div>

        <!-- JS for Toggle menu -->
        <script>
            var MenuItems = document.getElementById("MenuItems");

            MenuItems.style.maxHeight = "0px";

            function menutoggle() {
                if (MenuItems.style.maxHeight == "0px") {
                    MenuItems.style.maxHeight = "200px";
                } else {
                    MenuItems.style.maxHeight = "0px";
                }
            }
        </script>
        <!-- 
  js for toggle form -->
        <script>
            var LoginForm = document.getElementById("LoginForm");
            var RegForm = document.getElementById("RegForm");
            var indicator = document.getElementById("indicator");

            function register() {
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                indicator.style.transform = "translateX(100px)";
            }

            function login() {
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                indicator.style.transform = "translateX(0px)";
            }
        </script>
        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
        <script type="text/javascript" language="javascript" src="login.js"></script>
</body>

</html>
