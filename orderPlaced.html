<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Shopping Mart | Ecommerce Website Design</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/logo.png" alt="" width="125px" /></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/cart.png" alt="" width="30px" height="30px" /></a>
                <img src="images/menu.png" alt="" class="menu-icon" onclick="menutoggle()" />
            </div>
        </div>
    </div>

    <!-- OREDER PLACED -->
    <div id="orderContainer">
        <div id="check"><i class="fas fa-check-circle"></i></div>
        
        <div id="aboutCheck">
            <!-- <script>  sessionStorage.getItem("total"); </script> -->
            <h1> Thank You!! </h1>
            <p> Your Order Placed Successfully! </p>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <h3>Download Our App</h3>
                    <p>
                        Download App for Android <br />
                        and ios mobile phone
                    </p>
                    <div class="app-logo">
                        <img src="images/play-store.png" alt="" />
                        <img src="images/app-store.png" alt="" />
                    </div>
                </div>
                <div class="footer-col-2">
                    <img src="images/logo.png" alt="" />
                    <p>
                        Hello <br />welcome you
                    </p>
                </div>
                <div class="footer-col-3">
                    <h3>Useful Links</h3>
                    <ul>
                        <li>Coupons</li>
                        <li>Return Policy</li>
                    </ul>
                </div>

                <div class="footer-col-4">
                    <h3>Follow us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                        <li>YouTube</li>
                    </ul>
                </div>
            </div>
            <hr />
            <!-- <p class="copyright">Copyright 2020 - introidx</p> -->
        </div>
    </div>
    <!-- JS for Toggle menu -->
    <script>
        var MenuItems = document.getElementById("MenuItems");

        MenuItems.style.maxHeight = "0px";

        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px";
            } else {
                MenuItems.style.maxHeight = "0px";
            }
        }
    </script>
</body>

</html>
